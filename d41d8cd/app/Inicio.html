<ion-view>
	<ion-content>
		<div class="x-card">
			<div class="x-row">
				<div class="x-col small-12 medium-6 large-6">
					<label class="item item-input item-stacked-label">
						<span class="input-label">First Name</span>
						<input type="text" placeholder="First Name">
					</label>
				</div>
				<div class="x-col small-12 medium-6 large-6">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Last Name</span>
						<input type="text" placeholder="Last Name">
					</label>
				</div>
				<div class="x-col small-12 medium-6 large-6">
					<label class="item item-input item-stacked-label">
						<span class="input-label">City</span>
						<input type="text" placeholder="City">
					</label>
				</div>
				<div class="x-col small-12 medium-6 large-6">
					<label class="item item-input item-select item-stacked-label">
						<div class="input-label">State</div>
						<select>
							<option>Blue</option>
							<option selected>Green</option>
							<option>Red</option>
						</select>
					</label>
				</div>
				<div class="x-col small-12 medium-12 large-12">
					<label class="item item-input item-stacked-label">
						<div class="input-label">Notas</div>
						<textarea style="min-height:200px;"></textarea>
					</label>
				</div>
			</div>
			<br/>
			<div class="x-row">
				<div class="x-col large-3 medium-4 small-12 end">
					<button class="button button-hexpand button-positive button-nowrap icon-left ion-record" ng-click="guardar()">
						Guardar y Volver
					</button>
				</div>
				<div class="x-col large-3 medium-4 small-12 end">
					<button class="button button-hexpand button-positive button-nowrap icon-left ion-record">
						Guardar
					</button>
				</div>
				<div class="x-col large-3 medium-4 small-12 end">
					<button class="button button-hexpand button-positive button-nowrap icon-left ion-arrow-return-left">
						Regresar
					</button>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
